<button class="btn btn-primary" routerLink="adduser">Add User</button>
<router-outlet></router-outlet>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>User ID</th>
            <th>User Full Name</th>
            <th>Username</th>
            <th>e-mail</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userId}}</td>
            <td>{{user.firstName+' '+user.lastName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
            <td><button class="btn btn-danger" (click)="deleteuser(user.userId)">Delete User</button></td>
        </tr>
    </tbody>
</table>
